<!DOCTYPE html>
<html lang='en-US'>
	<head>
		<meta charset='utf-8' />
		<title>Markdown Editor</title>

		<style type='text/css'>
			html, body {
				padding: 0px;
				margin: 0px;
			}

			#wrapper {
				padding-top: 1%;
				width: 700px;
				margin: 0 auto;
			}
		</style>

		<link rel='stylesheet' type='text/css' href='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css' />
		<link rel='stylesheet' type='text/css' href='http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css' />
		<link rel='stylesheet' type='text/css' href='./mdeditor.css' />
		<script type='text/javascript' language='javascript' src='./core/jquery.js'></script>
		<script type='text/javascript' language='javascript' src='./mdeditor.js'></script>
	</head>
	<body>
		<div id='wrapper'>
			<h1>Markdown Editor</h1>

			<form action='' method='post'>
				<textarea id='mdeditor' name='textareaContent'></textarea>
			</form>
		</div>
		<script type='text/javascript' language='javascript'>
		/*$('#mdeditor').mdeditor();*/
		$('#mdeditor').mdeditor({
			language: 'en-US',
			width: '100%',
			height: '280px',
			specialBar: true,
			formControl: true,
			codeIcon: true,
			mailIcon: true,
			phoneIcon: true,
			iconsIcon: true,
			helpIcon: true,
			preview: true,
			attachment: true,
			wordCounter: true,
			includeTipsy: true,
			wordWrap: true,
			theme: false,
			maxUpload: 2000000 // 2MB
		});
		</script>
	</body>
</html>
